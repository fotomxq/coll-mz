<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login - COLL MZ</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/assets/imgs/logo-32.ico">
    <link rel="apple-touch-icon" href="/assets/imgs/logo-100.png">
    <link rel="stylesheet" type="text/css" href="/assets/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>
<body>
    <!--[if lt IE 8]>
    <![endif]-->
    <!-- content -->
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <img src="/assets/imgs/logo-100.png" class="image">
          <div class="content">
            Coll MZ System
          </div>
        </h2>
        <form class="ui large form" action="/action-login" method="post">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" placeholder="用户名(email)">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="密码">
              </div>
            </div>
            <div class="ui fluid large teal submit button">登录</div>
          </div>
          <div class="ui error message"></div>
        </form>
      </div>
    </div>
    <!-- script -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/semantic.min.js"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
